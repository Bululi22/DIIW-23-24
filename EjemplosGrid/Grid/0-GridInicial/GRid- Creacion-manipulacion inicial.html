
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GRID</title>
        <meta name="description" content="GRID">
        <link rel="stylesheet" href="">
		<style>
			div:nth-of-type(1){
				display:grid; 
				grid-template-columns: repeat(3, 1fr); 
				grid-template-rows: 2fr 1fr;
				grid-auto-rows:2fr 1fr; /* Las que se añaden, se añaden atendiendo a este criterio*/
				border: 1px green dashed;
			}
			div:nth-of-type(2){
				display:grid; 
				grid-template-columns: repeat(3, 1fr); 
				grid-template-rows: repeat(4, 1fr);
				/*No hay grid-auto-row. Coge el tamaño del contenido cuando añade filas*/
				border: 1px green dashed;
			}
			div:nth-of-type(3){
				display:grid; 
				width:100%; 
				grid-template-columns: 1fr repeat(2, 2fr) 1fr; 
				grid-template-rows: repeat(12, 1fr);
				border: 1px black dashed;
				font-family:Verdana;
			}
		</style>
    </head>
    <body>
		<div>
			<!--Creo una cuadrícula explícita de de 3x2 = 6 elementos. Como hay más elementos, 
				el resto los rellena el grid (cuadrícula explícita) 
				grid-auto-rows:2fr 1fr;
			-->
			<div style="border: solid 1px green"> CAJA1</div>
			<div style="border: solid 1px green"> CAJA2</div>
			<div style="border: solid 1px green"> CAJA3</div>
			<div style="border: solid 1px green"> CAJA4</div>
			<div style="border: solid 1px green"> CAJA5</div>
			<div style="border: solid 1px green"> CAJA6</div>
			<div style="border: solid 1px green"> CAJA7</div>
			<div style="border: solid 1px green"> CAJA8</div>
			<div style="border: solid 1px green"> CAJA9</div>
			<div style="border: solid 1px green"> CAJA10</div>
		</div>
		<br>
		<hr>

		<div>
		<!-- Posicionando elementos de acuerdo a las líneas:
				grid-column-start: columna en la que empieza 
				grid-column-end: columna en la que acaba (sin incluir)
				grid-row-start: fila en la que empieza
				grid-row-end: fila en la que acaba (sin inlucir);
		-->
			<div style="border: solid 1px black; background-color: rgba(255,0,0,1); 
			grid-column-start: 1; grid-column-end: 2; 
			grid-row-start: 1; grid-row-end: 3; "> 
				CAJA1
			</div>

			<div style="border: solid 1px black; background-color: rgba(46,228,128,0.5);
			grid-column-start: 1; 
			grid-row-start:2; grid-row-end: 4; "> 
		<!--Como es semi transparente, le afecta el color de CAJA1 que está debajo,
		por eso aparece marrón--> 
				CAJA2
			</div>

			<div style="border: solid 1px black; background-color: rgba(46,228,221,1);
			grid-column-start: 3; 
			grid-row-start:2; grid-row-end: 5; "> 
			CAJA3
			</div>

			<div style="border: solid 1px black; background-color: rgba(228,46,203,0.65);
			grid-column-start: 2; grid-column-end: 4;
			grid-row-start: 2; grid-row-end: 5; "> 
			<!--Como es semi transparente, le afecta el color de CAJA3 que está debajo,
		por eso aparece morada-->
			CAJA4
		    </div>
			
			<!-- El resto de cajas se van posicionando en los huecos libres que haya 
			por orden de aparición-->
			<div style="border: solid 1px black"> CAJA5</div>
			<div style="border: solid 1px black"> CAJA6</div>
			<div style="border: solid 1px black"> CAJA7</div>
			<div style="border: solid 1px black"> CAJA8</div>
			<div style="border: solid 1px black"> CAJA9</div>
			<div style="border: solid 1px black"> CAJA10</div>
		</div>
		<br>
		<hr>
		<div style="display:grid; 
		grid-template-columns: repeat(3, 1fr); 
		grid-template-rows: repeat(4, 1fr);
		border: 1px black dashed;">
		<!-- Posicionando elementos de acuerdo a las líneas:
				grid-column-start: columna en la que empieza 
				grid-column-end: columna en la que acaba (sin incluir)
				grid-row-start: fila en la que empieza
				grid-row-end: fila en la que acaba (sin inlucir);
		-->
		<!-- El resto de cajas se van posicionando en los huecos libres que haya por 
			orden de aparición-->
			<div style="border: solid 1px black;"> CAJA1</div>
			<div style="border: solid 1px black;">CAJA2 </div>
			<div style="border: solid 1px black;"> CAJA3</div>
			<div style="border: solid 1px black;"> CAJA4</div>
			<div style="border: solid 1px black"> CAJA5</div>
			<div style="border: solid 1px black"> CAJA6</div>

			<div style="border: solid 1px black;background-color: rgba(255,0,0,0.5); 
			grid-column-start: 1; grid-column-end: 2; 
			grid-row-start: 1; grid-row-end: 3;  "> 
			CAJA7
			</div>

			<div style="border: solid 1px black; background-color: rgba(46,228,128,0.5);
			grid-column-start: 1; 
			grid-row-start:2; grid-row-end: 4; "> 
			CAJA8
			</div>

			<div style="border: solid 1px black"> CAJA9</div>

			<div style="border: solid 1px black; background-color: rgba(228,46,203,0.65);
			grid-column-start: 2; grid-column-end: 4;
			grid-row-start: 2; grid-row-end: 5; "> 
			CAJA10
			</div>
		</div>
		<br>
		
		
     </body>
</html>
