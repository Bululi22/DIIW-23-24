<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Adrián Ferradás">
        <title>Formulario Meta</title>
        <meta name="description" content="Proyecto DIIW 23-24">
        <link rel="icon" type="image/x-icon" href="img/logo-meta.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/form_style.css">
    </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#contact">Contacto</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <img id="logo" src="img/logo-meta.svg" alt="logo-meta" onclick="up()">
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="#" method="get" target="_blank">
            <fieldset>     
                <legend>Información básica</legend>     

                <label>Nombre completo: <input type="text" name="nombrecompleto"></label><br> 

                <label>Fecha de nacimiento: <input type="date" name="fechadenacimiento"></label><br>

                <p>Genero:
                    <label><input type="radio" name="genero" value="masculino"> Masculino</label>    
                    <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                </p>
                <label>Dirección: <input type="text" name="direccion"></label><br>
                
                <label>Número telefónico: <input type="tel" name="telefono"></label>
            </fieldset>

            <fieldset>
                <legend>Información extra</legend>
                <p>¿De que color te gustaria ver la Quest 3?:</p>
                    <label><input type="checkbox" name="verde"> Verde</label>
                    <label><input type="checkbox" name="negro"> Negro</label>
                    <label><input type="checkbox" name="azul"> Azul</label>
                
            </fieldset>
            <fieldset>     
                <legend>Más Informacion</legend> 
                <label for="w3review">Cuentanos tu consulta:</label>
                <textarea name="w3review" rows="4" cols="50"></textarea>
            </fieldset>
            <div class="final_form">
                <label><input type="checkbox" name="aceptar">Aceptas?</label><br>
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Restaurar formulario">
            </div>
        </form>
    </main>
    <footer>
        <p>Soy footer</p>
    </footer>
</body>
</html>
